<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambulance Driver Dashboard - Emergency Response Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container">
            <a class="navbar-brand" href="#">Driver Dashboard</a>
        </div>
    </nav>

    <div class="container py-5">
        <h2>Ambulance Driver Portal</h2>
        <div class="row">
            <div class="col-md-6">
                <h3>Active Bookings</h3>
                <div id="bookingsList">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5>Booking #001</h5>
                            <p>Patient: John Doe, Location: 37.7749, -122.4194, Urgency: High</p>
                            <button class="btn btn-success" onclick="startTracking(37.7749, -122.4194)">Start Tracking</button>
                            <button class="btn btn-warning" onclick="updateStatus('En Route')">Update Status</button>
                        </div>
                    </div>
                    <!-- Add more mock bookings as needed -->
                </div>
            </div>
            <div class="col-md-6">
                <h3>Location Tracking</h3>
                <div id="mapDisplay" class="border p-3">
                    <p>Patient Location: <span id="currentLocation">Not tracking</span></p>
                    <div id="mockMap" style="height: 200px; background-color: #e9ecef; text-align: center; line-height: 200px;">Mock Map - Location updates here</div>
                </div>
            </div>
        </div>
        <div class="mt-5">
            <h3>Paramedic Analysis</h3>
            <form id="analysisForm">
                <div class="mb-3">
                    <label class="form-label">Expected Issue</label>
                    <input type="text" class="form-control" id="expectedIssue" placeholder="e.g., Heart attack, Fracture" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Additional Notes</label>
                    <textarea class="form-control" id="notes" rows="3" placeholder="Patient condition details"></textarea>
                </div>
                <button type="submit" class="btn btn-danger">Send Alert to Nearby Hospitals</button>
            </form>
        </div>
    </div>

    <footer class="bg-info text-white text-center py-3">
        <p>&copy; 2023 Emergency Response Hub - Driver Portal.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
